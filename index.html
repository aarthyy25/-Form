<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="C:\Users\Administrator\Desktop\html and css\css\style.css">
</head>
<body>
    <h3 class="head" !important><strong>STUDENT FORM</strong></h3>
    <form class="form">
        <label>Roll No : </label>
        <input  class="ip" placeholder="Enter your roll no" required><br><br>
        <label>Student  Name : </label>
        <input class="ip" placeholder="Enter your name" required><br><br>
        <label>Department : </label>
        <select class="op">
            <option value="any">Any</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AIML">AIML</option>
            <option value="EIE">EIE</option>
            <option value="MECH">MECH</option>
            <option value="AGRI">AGRI</option>
            <option value="EEE">EEE</option>
        </select><br><br>
        <label>Tenth Mark :</label>
        <input class="ip" placeholder="Enter your tenth mark" required><br><br>
        <label>Twelth Mark : </label>
        <input class="ip" placeholder="Enter your tweth mark" required><br><br>
        <label>Degree Percentage : </label>
        <input class="ip" placeholder="Enter your percentage" required><br><br>
        <div class="button">
            <button class="but">SUBMIT</button><br>
            <button class="click">CANCEL</button>
        </div>
    </form>
</body>
</html>
